<!DOCTYPE html>
<html lang="en">
<head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <link rel="shortcut icon" type="logo" href="logo.png" />
                        <link rel="stylesheet" href="style.css">
                        <link
                        rel="stylesheet" 
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
                        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR +ZOhtI1ON19GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV281aLL3196P9sdNyeRssA==" crossorigin="anonymous" />
                        <title>Receipe Tracker</title>
</head>
<body>
                        <header>
                                                <nav>
                                                                        <h1>Receipe Tracker</h1>
                                                                        <form>
                                                                                                <input type="text" placeholder="Search for receipes..." class="searchBox">
                                                                                                <button type="submit" class="searchBtn">Search</button>
                                                                        </form>
                                                </nav>
                        </header>
                        <main>
                                                <section>
                                                                        <div class="recipe-container">
                                                                                                <h2>Type your Meal in the Search Box...</h2>
                                                                        </div>
                                                                        <div class="recipe-details">
                                                                                                <button type="button" class="close-button">
                                                                                                                        <img src="close.svg" style="width: 25px;"> 
                                                                                                
                                                                                                </button>
                                                                                                <div class="recipe-details-content"></div>
                                                                        </div>
                                                </section>
                        </main>
                        <script src="script.js"></script>
                        
</body>
</html>
